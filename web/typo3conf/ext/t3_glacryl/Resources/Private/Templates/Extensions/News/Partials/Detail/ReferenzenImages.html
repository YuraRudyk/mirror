<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{media}">
    <!-- media files -->
    <div id="{galleryId}" class="owl-carousel">
        <f:for each="{media}" as="mediaElement">
            <f:render partial="Detail/ReferenzenImage" arguments="{mediaElement: mediaElement, settings:settings}"/>
        </f:for>
    </div>
</f:if>
</html>
