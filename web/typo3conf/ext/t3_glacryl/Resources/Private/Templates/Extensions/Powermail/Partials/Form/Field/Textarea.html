{namespace vh=In2code\Powermail\ViewHelpers}
<f:switch expression="{field.css}">
	<f:case value="fullwidth">
		<br/>
		<div class="csc-mailform-field">
			<div class="frmlbl"><f:render partial="Form/FieldLabel" arguments="{_all}" /></div>
			<div class="frminp">
				<f:form.textarea
						cols="20"
						rows="10"
						id="powermail_field_{field.marker}"
						property="{field.marker}"
						placeholder="{field.placeholder}"
						value="{vh:Misc.PrefillField(field:field, mail:mail)}"
						additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
						class="powermail_textarea {settings.styles.framework.fieldClasses} {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}" />
			</div>
			<div class="clear"></div>
		</div>


	</f:case>
	<f:case default="TRUE">
		<div class="powermail_fieldwrap powermail_fieldwrap_type_textarea powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses}">
			<f:render partial="Form/FieldLabel" arguments="{_all}" />

			<div class="{settings.styles.framework.fieldWrappingClasses}">
				<f:form.textarea
						cols="20"
						rows="5"
						id="powermail_field_{field.marker}"
						property="{field.marker}"
						placeholder="{field.placeholder}"
						value="{vh:Misc.PrefillField(field:field, mail:mail)}"
						additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
						class="powermail_textarea {settings.styles.framework.fieldClasses} {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}" />
			</div>
		</div>
	</f:case>
</f:switch>
