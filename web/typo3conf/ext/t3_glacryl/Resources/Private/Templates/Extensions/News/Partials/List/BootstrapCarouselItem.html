<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/BootstrapCarouselItem.html
-->
<div class="item{f:if(then: ' active', condition: '{iterator.isFirst}')}">
    <div class="news-box">
        <f:comment>
            <!--
            <f:alias map="{mediaElement: '{newsItem.mediaPreviews.0}'}">
                <f:if condition="{mediaElement.originalResource.type} == 2">
                    <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}"
                             alt="{mediaElement.originalResource.alternative}"
                             maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.maxWidth)}"
                             maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.list.media.image.maxHeight)}"/>
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 4">
                    <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement}"/>
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 5">
                    <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}"
                             alt="{mediaElement.originalResource.alternative}"
                             maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.maxWidth)}"
                             maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.list.media.image.maxHeight)}"/>
                </f:if>
            </f:alias>
            -->
            <h3>{newsItem.title}</h3>
        </f:comment>

        <!-- date -->
        <span class="news-list-date">
            <time datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
                <f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
                <meta itemprop="datePublished" content="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}"/>
            </time>
        </span>
        <f:if condition="{newsItem.teaser}">
            <f:then>
                <p>{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}',
                    respectWordBoundaries:'1') -> f:format.raw()}</p>
            </f:then>
            <f:else>
                <p>{newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}',
                    respectWordBoundaries:'1') -> f:format.raw()}</p>
            </f:else>
        </f:if>
    </div>
</div>


</html>
