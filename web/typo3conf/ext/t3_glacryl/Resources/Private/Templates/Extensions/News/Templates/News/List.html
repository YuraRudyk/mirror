<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:switch expression="{settings.templateLayout}">
				<f:case value="100">
					<div class="slider-wrapper">
					<div class="glide" id="slider_news">
						<div class="glide__track" data-glide-el="track">
							<ul class="glide__slides">
								<!-- Slides -->
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/CarouselItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</ul>
						</div>
						<!-- pagination -->
						<!-- <div class="swiper-pagination"></div> -->

						<!-- navigation buttons -->
						<div class="glide__arrows" data-glide-el="controls">
							<button class="glide__arrow glide__arrow--left" data-glide-dir="<">
								<img src="./files/images/icons/arrow.svg" alt="arrow-back">
							</button>
							<button class="glide__arrow glide__arrow--right" data-glide-dir=">">
								<img src="./files/images/icons/arrow.svg" alt="arrow-next">
							</button>
						</div>

						<!-- scrollbar -->
						<!-- <div class="swiper-scrollbar"></div> -->
					</div>
					</div>
				</f:case>
				<f:defaultCase>
					<div class="news-list-view" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>
				</f:defaultCase>
			</f:switch>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
