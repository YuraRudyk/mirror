{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:if condition="{v:content.info(field: 'layout')} == 0">
	<div class="col-xs-12 col-md-offset-6 col-md-6">
		<span class="pflichtfelder">{f:translate(extensionName:'T3webSite', key: 'tx_femanager_domain_model_user.pflichtfelder') -> f:format.raw()}</span>
	</div>
</f:if>
<f:if condition="{v:content.info(field: 'layout')} == 1">
	<div class="col-xs-12 col-md-6 bottom_row">
		<span class="bottom pflichtfelder">{f:translate(extensionName:'T3webSite', key: 'tx_femanager_domain_model_user.pflichtfelder') -> f:format.raw()}</span>
	</div>
</f:if>
<div class="col-xs-12">
	<div class="button_submit">
		<f:form.submit
				value="{f:translate(key: 'submitNew')}"
				id="femanager_field_submit"/>
	</div>
</div>
