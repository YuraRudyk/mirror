{namespace formvh=TYPO3\CMS\Form\ViewHelpers}
<formvh:renderRenderable renderable="{form}">
    <formvh:form object="{form}" action="perform" method="post" id="{form.identifier}" section="{form.identifier}" class="form mgt60 mgb60" enctype="multipart/form-data" additionalAttributes="{novalidate:'novalidate'}">
        <f:render partial="{form.currentPage.templateName}" arguments="{page: form.currentPage}" />

        <div class="actions">
            <f:render partial="Form/Navigation" arguments="{form: form}" />
        </div>
    </formvh:form>
</formvh:renderRenderable>
