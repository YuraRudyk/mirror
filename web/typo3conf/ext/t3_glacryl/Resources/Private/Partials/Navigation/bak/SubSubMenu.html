{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:security.ifAuthenticated>
	<f:then>
		<f:if condition="{v:page.menu(entryLevel: '2')}">
			<f:then>
			<div class="row sub-nav third-level hidden-xs">
				<f:if condition="{v:page.info(field: 'pid')} == 11">
					<f:then><span>&nbsp;</span></f:then>
					<f:else>
						<v:page.menu entryLevel="2" classActive="active" classCurrent="current" classHasSubpages="" classFirst="first" classLast="last">
							<f:if condition="{menu}">
							<ul class="nav navbar-nav">
								<f:for each="{menu}" as="menuPages" iteration="iteration">
								<li{f:if(then: ' class="{menuPages.class}"', else: '', condition: '{menuPages.class}')}>
									<f:if condition="{menuPages.current} == 1">
										<f:then>
											<span{f:if(then: ' title="{menuPages.nav_title}"', else: '', condition: '{menuPages.nav_title}')}>{menuPages.nav_title -> v:or(alternative: "{menuPages.title}")}</span>
										</f:then>
										<f:else>
											<a href="{menuPages.link}"{f:if(then: ' title="{menuPages.nav_title}"', else: '', condition: '{menuPages.nav_title}')}>{menuPages.nav_title -> v:or(alternative: "{menuPages.title}")}<em></em></a>
										</f:else>
									</f:if>
								</li>
								</f:for>
							</ul>
							</f:if>
						</v:page.menu>
					</f:else>
				</f:if>
			</div>
			</f:then>
		</f:if>
	</f:then>
</f:security.ifAuthenticated>
