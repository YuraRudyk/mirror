{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<v:if stack="{0: '{v:page.info(field: \'uid\')}', 1: '==', 2: '{settings.page.profil}', 3: 'AND', 4: '{v:page.info(field: \'fe_group\')}', 5: '==', 6: '-2', 7: 'OR', 8: '{v:page.info(field: \'pid\')}', 9: '==', 10: '{settings.page.profil}', 11: 'OR', 12: '{v:page.info(field: \'fe_group\')}', 13: '==', 14: '-2'}">
	<f:security.ifAuthenticated>
		<f:if condition="{v:page.menu(entryLevel: '1')}">
			<f:then>
			<div id="mob-sub-menu" class="mob-site-menu">
				<f:if condition="{v:page.info(field: 'pid')} == 11">
					<f:else>
						<v:page.menu entryLevel="1" classActive="active" classCurrent="current" classHasSubpages="" classFirst="first" classLast="{v:security.allow(then: 'green-border-bottom', else: 'last', anyFrontendUser: 'TRUE')}">
							<f:if condition="{menu}">
							<ul class="nav navbar-nav">
								<f:for each="{menu}" as="menuPages" iteration="i">
								<li{f:if(then: ' class="{menuPages.class}"', condition: '{menuPages.class}')}>
									<f:if condition="{menuPages.current} == 1">
										<f:then>
											<span{f:if(then: ' title="{menuPages.nav_title}"', else: '', condition: '{menuPages.nav_title}')}>{menuPages.nav_title -> v:or(alternative: "{menuPages.title}")}</span>
										</f:then>
										<f:else>
											<a href="{menuPages.link}"{f:if(then: ' title="{menuPages.nav_title}"', else: '', condition: '{menuPages.nav_title}')}>{menuPages.nav_title -> v:or(alternative: "{menuPages.title}")}</a>
										</f:else>
									</f:if>
								</li>
								</f:for>
								<f:security.ifAuthenticated>
								<li class="last">
									<f:link.page pageUid="{v:page.info(field: 'uid')}" additionalParams="{logintype: 'logout'}" class="abmelden">{v:l(key: 'text.label.link.logout')}</f:link.page>
								</li>
								</f:security.ifAuthenticated>
							</ul>
							</f:if>
						</v:page.menu>
					</f:else>
				</f:if>
			</div>
			</f:then>
		</f:if>
	</f:security.ifAuthenticated>
</v:if>
