<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     flux:schemaLocation="http://fluidtypo3.org/schemas/flux-development.xsd"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     flux:schemaLocation="http://fluidtypo3.org/schemas/vhs-development.xsd"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     f:schemaLocation="http://fluidtypo3.org/schemas/fluid-master.xsd">

    <flux:form.section name="stylesheets">
        <flux:form.object name="css" label="{fileLocalCSS}">
            <flux:field.select name="typeFileCSS" items="{0: '-- select type --', 1: 'Local file', 2: 'External file'}"
                               requestUpdate="1"/>
            <flux:field.file name="fileLocalCSS" allowed="css" displayCond="FIELD:typeFileCSS:=:1"/>
            <flux:field.input name="fileExternalCSS" displayCond="FIELD:typeFileCSS:=:2">
                <flux:wizard.link/>
            </flux:field.input>
        </flux:form.object>
    </flux:form.section>



</div>
