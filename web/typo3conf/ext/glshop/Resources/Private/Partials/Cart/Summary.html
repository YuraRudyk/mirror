{namespace glacryl=Glacryl\Glshop\ViewHelpers}

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<div class="row">
				<div class="col-xs-6 col-md-4">
					<f:form action="addVoucher">
						<p style="margin: -10px 0 7px 0;"><b>Gutschein:</b>
							<f:form.textfield property="code" name="code" style="display: inline-block;width: 100%;" />
						<f:comment>
							<input id="cart-voucherCode" style="display: inline-block;width: 100%;" type="text" />
						</f:comment>
						</p>
						<f:form.submit value="EinlÃ¶sen"  id="addVoucher" style="margin-top: 0;" class="glButtonFullWidth btn btn-default btn-lg btn-block" />
						<f:comment>
							<button  id="addVoucher" style="margin-top: 0;" type="button" class="glButtonFullWidth btn btn-default btn-lg btn-block">
								<span>Einl&ouml;sen</span>
							</button>
						</f:comment>
					</f:form>
				</div>
				<div class="col-xs-6 col-md-4">
					<p style="margin: -10px 0 7px 0;">
						<b>Kommission:</b>
						<input id="cart-noticeName" style="display: inline-block;width: 100%;" type="text" />
					</p>
					<button id="addToNoticeList" type="button" class="glButtonFullWidth btn btn-default btn-lg btn-block">
						<span>Zur Merkliste</span>
					</button>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div class="row cart-summary">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<p><b>Summe netto</b></p>
					<f:if condition="{prices.rabatt} != '0'" >
						<p>- Sondernachlass</p>
					</f:if>
					<f:if condition="{prices.ewPalette} != '0'" >
						<p>+ Aufpreis f&uuml;r Einwegpalette</p>
					</f:if>
					<f:if condition="{prices.ewPalette} != '0'" >
						<f:then>
							<p><b>Zwischensumme</b></p>	
						</f:then>
						<f:else>
							<f:if condition="{prices.rabatt} != '0'">
								<p><b>Zwischensumme</b></p>		
							</f:if>
						</f:else>
					</f:if>
					<f:if condition="{prices.werbelandRabatt} != '0'" >
						<p>- Werbelandrabatt ({prices.werbelandRabatt}%)</p>
						<p><b>Zwischensumme</b></p>	
					</f:if>
					<p>+ MwSt. (19%)</p>
					<p style="padding-top: 5px;"><b>Gesamtbetrag</b></p>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<p><b><glacryl:price price="{prices.netto}" /></b></p>
					<f:if condition="{prices.rabatt} != '0'" >
						<p><glacryl:price price="{prices.rabatt}" /></p>
					</f:if>
					<f:if condition="{prices.ewPalette} != '0'" >
						<p><glacryl:price price="{prices.ewPalette}" /></p>
					</f:if>
					<f:if condition="{prices.ewPalette} != '0'" >
						<f:then>
							<p><b><glacryl:price price="{prices.zwischen}" /></b></p>	
						</f:then>
						<f:else>
							<f:if condition="{prices.rabatt} != '0'">
								<p><b><glacryl:price price="{prices.zwischen}" /></b></p>		
							</f:if>
						</f:else>
					</f:if>
					<f:if condition="{prices.werbelandRabatt} != '0'" >
						<p><glacryl:price price="{prices.werbelandRabattSumme}" /></p>
						<p><b><glacryl:price price="{prices.zwischenNachWerbeland}" /></b></p>		
					</f:if>
					<p><glacryl:price price="{prices.mwst}" /></p>
					<p style="padding-top: 5px;"><b><glacryl:price price="{prices.brutto}" /></b></p>
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 right">
					<f:link.action action="index" class="btn btn-default glButtonFullWidth" controller="Checkout">zur Kasse</f:link.action>
				</div>
			</div>
		</div>
	</div>
</div>
